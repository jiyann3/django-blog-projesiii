{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Bugün Katılın</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mt-3">
                <button class="btn btn-outline-info" type="submit">Kayıt Ol</button>
            </div>
        </form>
        <div class="border-top pt-3 mt-3">
            <small class="text-muted">
                Zaten hesabınız var mı? <a class="ml-2" href="{% url 'login' %}">Giriş Yap</a>
            </small>
        </div>
    </div>
{% endblock %}
