{% extends "base.html" %}

{% block title %}Şifre Değiştirildi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <i class="fas fa-check-circle text-success mb-4" style="font-size: 4rem;"></i>
                    <h2 class="card-title">Şifreniz Başarıyla Değiştirildi!</h2>
                    <p class="lead mt-3">
                        Yeni şifreniz başarıyla ayarlandı. Artık giriş yapabilirsiniz.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">
                        <i class="fas fa-sign-in-alt mr-2"></i> Giriş Yap
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
