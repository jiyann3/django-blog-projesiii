{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Giriş Yap</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mt-3">
                <button class="btn btn-outline-info" type="submit">Giriş Yap</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Şifrenizi mi unuttunuz?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3 mt-3">
            <small class="text-muted">
                Hesabınız yok mu? <a class="ml-2" href="{% url 'register' %}">Kayıt Olun</a>
            </small>
        </div>
    </div>
{% endblock %}
