{% extends "base.html" %}

{% block title %}Gönderiyi Sil - {{ post.title }}{% endblock %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Gönderiyi Sil</legend>
            <h2>"{{ post.title }}" gönderisini silmek istediğinize emin misiniz?</h2>
            <p class="text-muted">Bu işlem geri alınamaz!</p>
        </fieldset>
        <div class="form-group mt-3">
            <button class="btn btn-danger" type="submit">Evet, Sil</button>
            <a href="{% url 'post-detail' post.id %}" class="btn btn-secondary">İptal</a>
        </div>
    </form>
</div>
{% endblock %}
